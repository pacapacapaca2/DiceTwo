<html lang="ru" style="--tg-color-scheme: dark; --tg-theme-bg-color: #17212b; --tg-theme-button-color: #5288c1; --tg-theme-button-text-color: #ffffff; --tg-theme-text-color: #f5f5f5;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерфейс с панелями</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        .panel {
            display: none;
            width: 90%;
            padding: 20px;
            background: #232e3c;
            border-radius: 10px;
            text-align: center;
        }

        .panel.active {
            display: block;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--tg-theme-bg-color);
            padding: 10px 0;
            border-top: 1px solid #111921;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: var(--tg-theme-text-color);
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
            fill: var(--tg-theme-button-text-color);
        }

        .nav-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .nav-item span {
            font-size: 12px;
        }

        .nav-item.active {
            color: var(--tg-theme-button-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Основной блок панелей -->
        <div id="panel-container">
            <div class="panel active" id="panel-earn">Панель "Заработать"</div>
            <div class="panel" id="panel-games">Панель "Игры"</div>
            <div class="panel" id="panel-top">Панель "Топ"</div>
            <div class="panel" id="panel-gifts">Панель "Подарки"</div>
            <div class="panel" id="panel-profile">Панель "Профиль"</div>
        </div>
    </div>

    <script>
        const navItems = document.querySelectorAll('.nav-item');
        const panels = document.querySelectorAll('.panel');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                // Убираем активный класс у всех кнопок и панелей
                navItems.forEach(i => i.classList.remove('active'));
                panels.forEach(panel => panel.classList.remove('active'));

                // Добавляем активный класс к текущей кнопке и панели
                item.classList.add('active');
                document.getElementById(item.dataset.target).classList.add('active');
            });
        });
    </script>

</html>
