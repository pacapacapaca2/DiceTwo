<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерфейс с панелями</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Основной блок панелей -->
        <div id="panel-container">
            <div class="panel" id="panel-earn">Панель "Заработать"</div>
            <div class="panel" id="panel-games">Панель "Игры"</div>
            <div class="panel" id="panel-top">Панель "Топ"</div>
            <div class="panel" id="panel-gifts">Панель "Подарки"</div>
            <div class="panel" id="panel-profile">Панель "Профиль"</div>
        </div>
    </div>

    <!-- Нижняя панель навигации -->
    <div class="bottom-nav">
        <button class="nav-item" data-target="panel-earn">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
        <path d="M33.4 16.998C33.4 24.1658 27.5658 29.9959 20.398 29.9959C13.2431 29.9959 7.39996 24.1658 7.39996 16.998C7.39996 9.83915 13.2431 4 20.398 4C27.5658 4 33.4 9.83915 33.4 16.998ZM17.5666 9.69764C16.7975 9.69764 16.2902 10.0945 16.1709 10.7742H14.5932C13.8508 10.7742 13.3784 11.2426 13.3784 11.9331C13.3994 14.5671 15.0733 16.2551 17.5694 17.21C18.0224 17.8431 18.5925 18.3784 19.1787 18.7179V21.4086H18.0938C17.1933 21.4086 16.6713 21.9485 16.6713 22.8313V24.0381C16.6713 24.3268 16.8952 24.5598 17.2058 24.5598H23.5941C23.9007 24.5598 24.1246 24.3268 24.1246 24.0381V22.8313C24.1246 21.9485 23.6027 21.4086 22.7061 21.4086H21.6212V18.7179C22.2074 18.3784 22.7775 17.8431 23.2306 17.21C25.7266 16.2551 27.4095 14.5671 27.4175 11.9331C27.4175 11.2426 26.9491 10.7742 26.2067 10.7742H24.6291C24.5098 10.0945 23.9985 9.69764 23.2333 9.69764H17.5666ZM16.144 13.2227C16.144 14.0602 16.3125 14.8976 16.6325 15.6792C15.4447 14.9222 14.4288 13.6768 14.4078 12.0243C14.4078 11.9193 14.4838 11.8394 14.5847 11.8394H16.144V13.2227ZM26.392 12.0243C26.3711 13.6768 25.3602 14.9222 24.1724 15.6792C24.4874 14.8976 24.6608 14.0602 24.6608 13.2227V11.8394H26.2112C26.3162 11.8394 26.392 11.9193 26.392 12.0243Z" fill="currentColor"/>
    </svg>
    <span>Earn</span>
</button>
        <button class="nav-item" data-target="panel-games">
            <img src="profile.svg" alt="Иконка">
            <span>Games</span>
        </button>
        <button class="nav-item" data-target="panel-top">
            <img src="dices.svg" alt="Иконка">
            <span>Roll</span>
        </button>
        <button class="nav-item" data-target="panel-gifts">
            <img src="profile.svg" alt="Иконка">
            <span>Airdrop</span>
        </button>
        <button class="nav-item" data-target="panel-profile">
            <img src="profile.svg" alt="Иконка">
            <span>Profile</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
