<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panels Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Панели -->
        <div class="panel" id="panel-earn">
            <h1>Панель "Заработать"</h1>
        </div>
        <div class="panel" id="panel-games">
            <h1>Панель "Игры"</h1>
        </div>
        <div class="panel" id="panel-top">
            <h1>Панель "Топ"</h1>
        </div>
        <div class="panel" id="panel-airdrop">
            <h1>Панель "Подарки"</h1>
        </div>
        <div class="panel" id="panel-profile">
            <h1>Панель "Профиль"</h1>
        </div>
    </div>

    <!-- Нижняя навигация -->
    <div class="bottom-nav">
        <button class="nav-item" data-target="panel-earn">Заработать</button>
        <button class="nav-item" data-target="panel-games">Игры</button>
        <button class="nav-item" data-target="panel-top">Топ</button>
        <button class="nav-item" data-target="panel-airdrop">Подарки</button>
        <button class="nav-item" data-target="panel-profile">Профиль</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
