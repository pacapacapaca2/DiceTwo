<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panels Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Панель 1 -->
        <div class="panel" id="panel-earn">
            <h1>Заработать</h1>
        </div>

        <!-- Панель 2 -->
        <div class="panel" id="panel-games">
            <h1>Игры</h1>
        </div>

        <!-- Панель 3 -->
        <div class="panel" id="panel-top">
            <h1>Топ</h1>
        </div>

        <!-- Панель 4 -->
        <div class="panel" id="panel-airdrop">
            <h1>Подарки</h1>
        </div>

        <!-- Панель 5 -->
        <div class="panel" id="panel-profile">
            <h1>Профиль</h1>
        </div>
    </div>

    <!-- Нижняя навигационная панель -->
    <div class="bottom-nav">
        <button class="nav-item" data-target="panel-earn">
            <span>32</span>
            Заработать
        </button>
        <button class="nav-item" data-target="panel-games">
            <span>5</span>
            Игры
        </button>
        <button class="nav-item" data-target="panel-top">
            Топ
        </button>
        <button class="nav-item" data-target="panel-airdrop">
            Подарки
        </button>
        <button class="nav-item" data-target="panel-profile">
            <span>1</span>
            Профиль
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
