<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panels Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Панель 1 -->
        <div class="panel" id="panel-earn">
            <h1>Earn</h1>
        </div>

        <!-- Панель 2 -->
        <div class="panel" id="panel-games">
            <h1>Games</h1>
        </div>

        <!-- Панель 3 -->
        <div class="panel" id="panel-top">
            <h1>Top</h1>
        </div>

        <!-- Панель 4 -->
        <div class="panel" id="panel-airdrop">
            <h1>Airdrop</h1>
        </div>

        <!-- Панель 5 -->
        <div class="panel" id="panel-profile">
            <h1>Profile</h1>
        </div>
    </div>

    <!-- Нижняя навигационная панель -->
    <div class="bottom-nav">
        <button class="nav-item" data-target="panel-earn">Earn</button>
        <button class="nav-item" data-target="panel-games">Games</button>
        <button class="nav-item" data-target="panel-top">Top</button>
        <button class="nav-item" data-target="panel-airdrop">Airdrop</button>
        <button class="nav-item" data-target="panel-profile">Profile</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
