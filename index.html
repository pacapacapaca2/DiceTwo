<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерфейс профиля</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ваш Профиль</h1>
        <div class="profile">
            <button id="theme-button">Нажми меня</button>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-item">
            <div class="nav-badge">
                <img src="profile.svg" alt="Earn">
                <div class="badge">32</div>
            </div>
            <span>Заработать</span>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-badge">
                <img src="profile.svg" alt="Games">
                <div class="badge">5</div>
            </div>
            <span>Игры</span>
        </a>
        <a href="#" class="nav-item">
            <img src="profile.svg" alt="Top">
            <span>Топ</span>
        </a>
        <a href="#" class="nav-item">
            <img src="profile.svg" alt="Airdrop">
            <span>Подарки</span>
        </a>
        <a href="#" class="nav-item">
            <div class="nav-badge">
                <img src="profile.svg" alt="Profile">
                <div class="badge">1</div>
            </div>
            <span>Профиль</span>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
